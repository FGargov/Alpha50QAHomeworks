<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Awesome Website!</title>
  <style>
    div, p {
      color: red;
    }

    #blogPost {
      color: green;
      font-size: 70px;
    }

    .hello {
      border: 1px solid black;
      color: yellow;
      font-size: 50px;
      padding: 10px 15px 20px 30px;
    }

    div>span {
      display: block;
      margin: 50px;
    }
  </style>
</head>
<body>
  <div>
    <h1>Hello World!</h1>
    <div>
      <span>Hello</span>
      <span>World</span>
    </div>
    <div>
      <p class="hello">Hello!</p>
      <p>How are you?</p>
    </div>
    <p class="hello">Hello!</p>
    <p>How are you?</p>
    <p id="blogPost" class="hello">Hello!</p>
    <p>How are you?</p>
  </div>
</body>
</html>
