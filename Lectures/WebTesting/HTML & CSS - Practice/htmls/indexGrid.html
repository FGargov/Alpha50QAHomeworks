<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Title</title>
  <style>
    .container {
      border: 1px solid black;
      display: grid;
      grid-gap: 20px;
      grid-template-columns: auto auto;
    }

    .item3 {
      grid-column: span 2;
    }

    .item4 {
      grid-row: span 2;
    }
  </style>
</head>
<body>
    <h1>Hello Grid</h1>

    <div class="container">
      <p class="item">1</p>
      <p class="item">2</p>
      <p class="item item3">3</p>
      <p class="item item4">4</p>
      <p class="item">5</p>
      <p class="item">6</p>
    </div>
</body>
</html>
